services:
  postgres:
    image: postgres:15
    container_name: toka_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: toka_db
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - toka_network

  mongodb:
    image: mongo:7
    container_name: toka_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    networks:
      - toka_network

  redis:
    image: redis:7-alpine
    container_name: toka_redis
    ports:
      - '6379:6379'
    networks:
      - toka_network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: toka_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - toka_network

  qdrant:
    image: qdrant/qdrant
    container_name: toka_qdrant
    ports:
      - '6333:6333'
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - toka_network

volumes:
  postgres_data:
  mongo_data:
  qdrant_data:

networks:
  toka_network:
    driver: bridge
